<div class="container-fluid">
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="exampleModalLabel">Delete Topic</h2>
        </div>
        <div class="modal-body">Are you sure you want to delete the topic <b>{{selectedTopic}}</b>? <br>  This action cannot be undone.</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-danger delete-button mx-2" (click)="onTopicDeleteClick()" data-bs-dismiss="modal">Delete Topic</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Left: Topic card -->
    <div class="col-12 col-lg-4">
      <div class="card ds2-card h-100">
        <div class="card-header fw-semibold">Topics</div>
        <div class="card-body p-0">
          <div class="list-group list-group-ds2">
            @for (entry of topics; track entry[0]) {
            <a
              class="list-group-item list-group-item-action"
              (click)="selectTopic(entry[0])"
              [class.active]="entry[0] === selectedTopic"
              >{{ entry[0] }}</a
            >
            }

            <a class="list-group-item list-group-item-action"> + Add Topic </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Right: edit form -->
    <div class="col-12 col-lg-8">
      <div class="card ds2-card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <span class="fw-semibold">{{selectedTopic}}</span>
          @if (!edible){
          <button class="btn btn-ds2" (click)="edible = !edible">Edit</button>
          } @else {
          <div>
            <button class="btn btn-ds2 mx-2" (click)="onSaveClicked()">
              Save
            </button>
            <button class="btn btn-outline-ds2" (click)="edible = !edible">
              Cancel
            </button>
            <button
              class="btn btn-danger delete-button mx-2"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Delete
            </button>
          </div>

          }
        </div>

        <div class="card-body">
          @if (!edible){
          <app-configuration-details
            [topic]="cfg?.[selectedTopic]"
          ></app-configuration-details>
          } @else {
          <app-configuration-edit-form
            [topic]="cfg?.[selectedTopic]"
            [formByEntryKey]="topicForms.get(selectedTopic)"
          ></app-configuration-edit-form>

          }
        </div>
      </div>
    </div>
  </div>
</div>
