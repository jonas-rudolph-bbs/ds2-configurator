<!-- ERROR MODAL -->
<div
  class="modal fade"
  id="errorModal"
  tabindex="-1"
  aria-labelledby="errorModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="errorModalLabel">Error</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <p>{{ errorMessage }}</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

 <!-- PAGE HEADER -->
  <header class="d-flex justify-content-between align-items-start">

    <div class="mb-5">
      <h1 class="h3 mb-2">Configurations</h1>
      <p class="text-muted mb-0">
        Here is a list of all configurations loaded in the DS2 system.
      </p>
    </div>

    <div class="">
      <a class="btn btn-ds2" (click)="onAddConfigurationClick()"
    >Add configuration</a
  >
    </div>

  </header>

<!--PAGE CONTENT-->
<div class="table-responsive">
  <table class="table table-hover align-middle mb-0 ds2-table">
    <thead class="table-light">
      <tr>
        <th scope="col">ValidationState ID</th>
        <th scope="col" class="text-end">Actions</th>
      </tr>
    </thead>

    <tbody>
      @if (ids$ | async; as ids) { @for (id of ids; track id) {
      <tr>
        <td>{{ id }}</td>
        <td class="text-end">
          <a
            class="btn btn-link text-decoration-none me-2"
            [routerLink]="['/details/', id]"
          >
            Details
          </a>
          <button
            class="btn btn-transparent trash-button"
            (click)="onDeleteClick(id)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
              />
              <path
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
              />
            </svg>
          </button>
        </td>
      </tr>
      } }
    </tbody>
  </table>
</div>
